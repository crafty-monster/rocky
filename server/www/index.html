<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Minecraft SMP Server</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <script src="timeago.min.js"></script>
</head>

<body>
  <div class="head">
    <img src="logo.png">
  </div>
  <div id="app" class="content">
    <div class="container">
      <div v-for="w in worlds" class="card">
        <div class="card-header">
          <a :href="`minecraft://?addExternalServer=${w.name}|${hostname}:${w.port}`"><img
              :src="`/admin/images/thumbs/map.${String(w.id).substr(0,2)}.jpg`" :alt="w.name" /></a>
        </div>
        <div class="card-body">
          <span>
            <span class="tag tag-purple">survival</span>
          </span>
          <h4>
            {{w.name}}
          </h4>
          <p>
            {{w.description}}
          </p>
          <div v-if="w.created" class="user">
            <img
              src="https://yt3.ggpht.com/TeP-iwah77PBR8PcbVds-qlVTPrp3Dq1mEq_qp9xNp6StUYJd8N_ASY45Vhij95hfkM-mFAyOQ=s176-c-k-c0x00ffffff-no-rj"
              alt="user" />
            <div class="user-info">
              <h5>{{w.by}}</h5>
              <small>{{timeago(w.created)}}</small>
            </div>
          </div>
          <div v-else>
            <button class="btn btn-primary">Admin</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: { 
        worlds: [],
        hostname: location.hostname,
      },
      methods: {
        timeago: (d) => timeago.format(d),
      },
      async mounted() {
        this.worlds = await fetch('/api/world').then(r => r.json());
        if (!this.worlds.length) {
          this.worlds.push({
            id: '--',
            name: 'Nothing to see',
            description: 'Please create some worlds for people to play with.',
            port: 'blank',
            by: 'nobody'
          });
        }
      },
    });
    </script>
</body>

</html>
